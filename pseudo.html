<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            list-style-type: none;
        }
        
        #c1::before{
            content: url(./tea-icon-vector-1645823.jpg);
            zoom: 3%;
            
        }
        #c2::before{
            content: url(./Google_Icons-09-512\ \(1\).webp);
            zoom: 3%;
        }
        #c3::after{
            content: url(./phone.jpg);
            zoom: 3%;
        }
        #c4::before{
            content: url(./cat\ .jpg);
            zoom: 3%;
        }


    </style>
</head>
<body>
    <h1 style="text-align: center;"> Pseudo Element</h1>
    <ol style="background-color: bisque;">
        <li id="c1" style="font-size:16px;">tea</li>
        <li id="c2" style="font-size: 16px;">google</li>
        <li id="c3" style="font-size: 16px;">phone</li>
        <li id="c4" style="font-size: 16px;" >cat</li>


    </ol>

    
</body>
</html>
