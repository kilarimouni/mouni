<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 100%;
            width: 100%;
            
        }
        .c1{
            display: grid;
            grid-template-columns: 300px 300px 300px;
            grid-template-rows: 300px 300px 300px;
            width: 60%;

         
            
        }
        .c1:hover{
            gap: 10px;
             
        }

    </style>
</head>

<body>
    <div class="c1">
        <img src="./4.jpeg" style="grid-column: 1/4;" >
        <img src="./2.webp" style="grid-column: 2/4;" >
        <img src="./img1.jpg" >
        <img src="./prabhas.jpg" style="grid-row: 2/4; ">
        <img src="./cup.jpg" alt="">
        
        
         
        
    

    </div>
    
</body>
</html>
